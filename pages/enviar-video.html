<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/estilos-form.css">
    <link rel="stylesheet" href="../css/flexbox.css">
    <title>AluraPlay</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>

    <!-- Cabecalho -->
    <header>
        <nav class="cabecalho js__justify--center">
            <button class="cabecalho__menu" data-cabecalho="menu"></button>

            <a class="logo" href="../index.html"></a>

            <div class="cabecalho__espaco js__disabled"></div>

            <span class="cabecalho__submenu js__disabled" data-cabecalho="submenu">
                <div class="cabecalho__pesquisar">
                    <input type="search" placeholder="Pesquisar" id="pesquisar" class="pesquisar__input" data-pesquisa="campo">
                    <button class="pesquisar__botao" data-pesquisa="botao">
                </div>

                <div class="cabecalho__icones">
                    <a href="./pages/enviar-video.html" class="cabecalho__videos"></a>
                </div>
            </span>
        </nav>
    </header>

    <main class="container">

        <form class="container__formulario" data-formulario="formulario">
            <h1 class="formulario__titulo">Envie um vídeo!</h1>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="url">Link embed</label>
                    <input name="url" class="campo__escrita" required
                        placeholder="Por exemplo: https://www.youtube.com/embed/FAY1K2aUg5g" id='url' data-formulario="url"/>
                </div>


                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="titulo">Titulo do vídeo</label>
                    <input name="titulo" class="campo__escrita" required placeholder="Neste campo, dê o nome do vídeo"
                        id='titulo' data-formulario="titulo"/>
                </div>

                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="imagem">Imagem de perfil</label>
                    <input name="imagem" class="campo__escrita" required placeholder="Insira a url da imagem"
                        id='imagem' data-formulario="imagem"/>
                </div>

                <input class="formulario__botao" type="submit" />
        </form>

    </main>

    <footer class="rodape">
        &copy; 2022 Rafael através da Alura. Todos os direitos reservados.
    </footer>
    
    <script src="../js/criarVideo.js" type="module"></script>
</body>

</html>
